<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Aqui abaixo fica o link do bootstrap-->
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <!--Área de stilo CSS-->
    <style>
        .navbar-nav .nav-link.active {
            color: #f0f0f0;
        }
        .nav-link {
            text-align: center;
        }
        section {
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }
        header {
            position:sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>

    <title>Navbar</title>
</head>

<body>
<!--Área do Cabeçalho-->
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Titulo do site</h1>
                <!--Área do Botão navbar-->
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon">
                        <!--Este elemento é o menu principal em que estão dentro dele os botões do menu-->
                    </span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#Inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Promoções">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<!--Área das seções-->
<div data-bs-spy="scroll" data-bs-target="#cabecalho">
    <section id="Inicio">
        <h1>Início</h1>
    </section>
    <section id="Produtos">
        <h1>Produtos</h1>
    </section>
    <section id="Promoções">
        <h1>Promoções</h1>
    </section>
    <section id="Contato">
        <h1>Contato</h1>
        <a href="./modal.html" class="btn btn-secondary">Voltar</a>
        <a href="./abas-bootstrap.html" class="btn btn-primary">Voltar</a>
    </section>
</div>


<!--Área do script em java-->
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
